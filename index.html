<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Clock</title>
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <div class="clockdiv">
         <div class="hourdiv elem">
            <p id="hour"></p>
         </div>
         <div class="minutediv elem">
            <p id="minute"></p>
         </div>
         <div class="seconddiv elem">
            <p id="second"></p>
         </div>
         <div class="ampmdiv elem">
            <p id="ampm"></p>
         </div>
      </div>

      <script src="script.js"></script>
   </body>
</html>
